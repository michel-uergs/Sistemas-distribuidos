<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VideoCall</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px }
    #videoGrid { display:flex; gap:8px; flex-wrap:wrap }
    video { width: 300px; height: 200px; background: #000 }
  </style>
</head>
<body>
  <h2>VideoCall</h2>
  <div id="lobby">
    <input id="userName" placeholder="Seu nome" />
    <input id="roomId" placeholder="CÃ³digo da sala (opcional)" />
    <button id="createRoom">Criar sala</button>
    <button id="joinRoom">Entrar na sala</button>
  </div>

  <div id="room" style="display:none">
    <div>
      Sala: <span id="currentRoomId"></span>
      <button id="leaveCall">Sair</button>
    </div>
    <div id="videoGrid">
      <div id="localVideoWrapper"><video id="localVideo" autoplay muted playsinline></video></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
